<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Tab Icon-->
    <link rel="icon" type="image/png" href="images/hm-tab-icon.png">

    <!--Stylesheet Link-->
    <link rel="stylesheet" type="text/css" href="easy-styles.css">

    <!--Script-->
    <script src="script.js"></script>
    
    <title>Easy Mode</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Hangman</a>
        <nav class="nav-bar">
                <a href="sign-in.html">Sign In</a>
                <a href="high-scores.html">High Scores</a>
                <a href="about-us.html">About Us</a>
        </nav>
    </header>

    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <div class="container">
        <h1>Hangman Game!</h1>
        <div class="glass-container">
            <div class="content">
                <img id="content" src="/images/chalkboard.jpg" alt="Image of chalkboard">
                <div id="word-lines"></div>
                <div id="letter-buttons" class="hidden">
                    <!-- You can generate these buttons dynamically using JavaScript -->
                    <!-- For simplicity, I'm manually adding buttons for A to Z -->
                    <button id="content" class="letter-button" onclick="checkGuess('A')">A</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">B</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">C</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">D</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">E</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">F</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">G</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">H</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">I</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">J</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">K</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">L</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">M</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">N</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">O</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">P</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">Q</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">R</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">S</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">T</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">U</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">V</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">W</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">X</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">Y</button>
                    <button id="content" class="letter-button" onclick="checkGuess('B')">Z</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="popSound" src="/sounds/pop.mp3"></audio>
    <audio id="backgroundMusic" src="/sounds/Spring-Flowers.mp3" loop></audio>
    <audio id="clickSound" src="/sounds/mouse-click.mp3"></audio>

</body>
</html>
