<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Stylesheet Link-->

<body>
    <header class="header">
        <a href="index.html" class="logo">Hangman</a>
        <nav class="nav-bar">
                <a href="sign-in.html">Sign In</a>
                <a href="high-scores.html">High Scores</a>

        </nav>

    <div class="form-container">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required><i class="bx bxs-user"></i><br>
                <input type="text" placeholder="Password" required><i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#"><p>Forgot Your Password?</p></a>
            </div>
            <button type="submit" class="login-btn">Login</button>

            <div class="register">
                <p>Don't have an account? <a href="sign-up.html">Create one now.</p></a>
            </div>
        </form>
    </div>
